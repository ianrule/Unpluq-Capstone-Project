<!DOCTYPE html>
<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title></title>

    <!-- css -->
    <link rel="stylesheet" href="../unpluq.css">
</head>
<body>
    <div class="page-container">
        <!-- page header -->
        <header>
            <!-- logo -->
            <img src="img/unpluq_header_logo.png" alt="Unpluq Logo">
            <!-- profile icon -->
            <div class="header-right">
                <button class="icon-btn">
                    <svg width="16" height="20" viewBox="0 0 16 20" fill="none" xmlns="http://www.w3.org/2000/svg"> <!-- pasted the svg code like this so I could change its fill color -->
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M13.294 5.29105C13.294 8.22808 10.9391 10.5831 8 10.5831C5.0619 10.5831 2.70601 8.22808 2.70601 5.29105C2.70601 2.35402 5.0619 0 8 0C10.9391 0 13.294 2.35402 13.294 5.29105ZM8 20C3.66237 20 0 19.295 0 16.575C0 13.8539 3.68538 13.1739 8 13.1739C12.3386 13.1739 16 13.8789 16 16.599C16 19.32 12.3146 20 8 20Z" fill="black"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- main content -->
        <main>
            <!-- currently blocked section -->
            <section id="currently-blocked">
                <h4>Currently Blocked</h4>
                <p>by schedule: <span id="schedule-name">[schedule-name]</span></p> <!-- schedule-name = span id to target for filling in the schedule name -->
                <button id="unblock-btn" class="primary-btn">Unblock Websites</button> <!-- unblock-btn = button id to target for unblock behavior -->
            </section>
            <!-- block this website section -->
            <section id="block-this-website">
                <h4>Block This Website</h4>
                <p>Block <span id="current-hostname">[current-hostname]</span>?</p> <!-- current-hostname = span id to target for filling in current website -->
                <a href="../schedule-page/create_schedule.html"><button id="add-btn" class="secondary-btn">Add To Current Schedule</button></a> <!-- add-btn = button id to target for adding current page to schedule -->
            </section>
        </main>

        <!-- extension navigation -->
        <nav>
            <ul>
                <li class="active">
                    <button class="nav-btn active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none"> <!-- pasted the svg code like this so I could change its fill color -->

                        </svg>
                    </button>
                    Home
                </li>
                <li>
                    <a href="../schedule-page/create_schedule.html">
                        <button class="nav-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="20" viewBox="0 0 19 20" fill="none">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M13.9109 0.768617L13.9119 1.51824C16.6665 1.73413 18.4862 3.61119 18.4891 6.48975L18.5 14.9155C18.5039 18.054 16.5322 19.985 13.3718 19.99L5.65188 20C2.51119 20.004 0.514817 18.027 0.510867 14.8795L0.500007 6.55272C0.496057 3.65517 2.25153 1.78311 5.00617 1.53024L5.00518 0.780611C5.0042 0.340832 5.33001 0.00999726 5.76444 0.00999726C6.19886 0.00899776 6.52468 0.338833 6.52567 0.778612L6.52666 1.47826L12.3914 1.47027L12.3904 0.770616C12.3894 0.330837 12.7152 0.00100177 13.1497 2.26549e-06C13.5742 -0.000997234 13.9099 0.328838 13.9109 0.768617ZM2.02148 6.86157L16.9696 6.84158V6.49175C16.9272 4.34283 15.849 3.21539 13.9138 3.04748L13.9148 3.81709C13.9148 4.24688 13.5801 4.5877 13.1556 4.5877C12.7212 4.5887 12.3943 4.24887 12.3943 3.81909L12.3934 3.0095L6.52863 3.01749L6.52962 3.82609C6.52962 4.25687 6.20479 4.5967 5.77036 4.5967C5.33594 4.5977 5.00913 4.25887 5.00913 3.82809L5.00815 3.05847C3.08286 3.25137 2.01753 4.38281 2.02049 6.55072L2.02148 6.86157ZM12.7399 11.4043V11.4153C12.7498 11.8751 13.125 12.2239 13.5801 12.2139C14.0244 12.2029 14.3789 11.8221 14.369 11.3623C14.3483 10.9225 13.9918 10.5637 13.5485 10.5647C13.0944 10.5747 12.7389 10.9445 12.7399 11.4043ZM13.5554 15.892C13.1013 15.882 12.735 15.5032 12.734 15.0435C12.7241 14.5837 13.0884 14.2029 13.5426 14.1919H13.5525C14.0165 14.1919 14.3927 14.5707 14.3927 15.0405C14.3937 15.5102 14.0185 15.891 13.5554 15.892ZM8.67212 11.4203C8.69187 11.8801 9.06804 12.2389 9.52221 12.2189C9.96651 12.1979 10.321 11.8181 10.3012 11.3583C10.2903 10.9085 9.92504 10.5587 9.48074 10.5597C9.02657 10.5797 8.67113 10.9605 8.67212 11.4203ZM9.52616 15.8471C9.07199 15.8671 8.6968 15.5082 8.67607 15.0485C8.67607 14.5887 9.03052 14.2089 9.48469 14.1879C9.92899 14.1869 10.2953 14.5367 10.3052 14.9855C10.3259 15.4463 9.97046 15.8261 9.52616 15.8471ZM4.60433 11.4553C4.62408 11.915 5.00025 12.2749 5.45442 12.2539C5.89872 12.2339 6.25317 11.8531 6.23243 11.3933C                     Schedules
                </li>

</body>
</html>
